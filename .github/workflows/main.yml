# This is a basic workflow to help you get started with Actions

name: create-lp-and-csv

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.ref }}
    # Runs a set of commands using the runners shell
    - name: Deploys repo to cloud
      env:
        GITHUB_REPO: ${{ github.repository }}
        GITHUB_BRANCH: ${{ github.ref }}  
      run: |
        cd /tmp
        wget https://dl.influxdata.com/platform/nightlies/influx_nightly_linux_amd64.tar.gz
        tar xvfz influx_nightly_linux_amd64.tar.gz || true
        sudo cp influx_nightly_linux_amd64/{influx,influxd} /usr/local/bin/
        influxd --http-bind-address :8086 --reporting-disabled > /dev/null 2>&1 &
        until curl -s http://localhost:8086/health; do sleep 1; done
        influx setup --host http://localhost:8086 -f -b dummy -o influxdata -u ci_user -p password
        cd $GITHUB_WORKSPACE
        /usr/local/bin/influx write dryrun -f ./gov/noaa/ndbc/latest-observations.csv --format csv --header "#constant measurement,ndbc" --header "#datatype double,double,double,double,double,double,long,double,double,double,double,double,double,double,tag,double,double,double,tag,tag,tag,tag,string,string,string,string,dateTime:number" > ./gov/noaa/ndbc/latest-observations.lp
        /usr/local/bin/influx write -f ./gov/noaa/ndbc/latest-observations.lp -b dummy
        /usr/local/bin/influx query "from(bucket: \"dummy\") |> range(start: -1y)" --raw > ./gov/noaa/ndbc/latest-observations-annotated.csv
    - name: Commit changes
      uses: EndBug/add-and-commit@v7
      with:
        author_name: Russ Savage
        author_email: russ@influxdata.com
        message: 'Updating LP and annotated CSV file'
